<head>

</head>

        <div style="font-weight: 700; font-size: 22px; color: #1e293b; letter-spacing: -0.5px;">
            ðŸ¥— AI DietPlanner
        </div>

        <div style="display: flex; gap: 25px; align-items: center; font-size: 15px;">
           <span style="font-size: 18px; color: #64748b; font-weight: 500; display: flex; align-items: center; gap: 6px;">
                Welcome, 
                <strong style="background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 22px; font-weight: 800; letter-spacing: -0.5px; text-transform: capitalize;">

            <a href="/profile" style="text-decoration: none; color: #3b82f6; font-weight: 500;">My Profile</a>

            <a href="/community" style="text-decoration: none; color: #10b981; font-weight: 500;">Community</a>
             <a href=""></a>
            
            <a href="/logout" style="text-decoration: none; padding: 6px 14px; background: #fee2e2; color: #ef4444; border-radius: 6px; font-weight: 600;">Log Out</a>
        </div>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1>AI Nutrition Planner</h1>
            <p class="subtitle">Enter your details below to generate a hyper-personalized, macro-balanced diet plan.</p>
        </div>
        
        <form id="dietForm">
            <div class="input-grid">
                <div class="row">
                    <label>Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="row">
                    <label>Age <span class="hint">(yrs)</span></label>
                    <input type="number" id="age" min="14" max="100" placeholder="e.g. 24" required>
                </div>
                <div class="row">
                    <label>Weight <span class="hint">(kg)</span></label>
                    <input type="number" id="weight" min="35" max="200" step="0.1" placeholder="e.g. 70" required>
                </div>
                <div class="row">
                    <label>Height <span class="hint">(cm)</span></label>
                    <input type="number" id="height" min="120" max="250" step="0.1" placeholder="e.g. 175" required>
                </div>
            </div>

            <div class="row full-width">
                <label>Activity Level</label>
                <select id="activity">
                    <option value="sedentary">Sedentary (Little to no exercise)</option>
                    <option value="light">Light (Exercise 1-3 days/week)</option>
                    <option value="moderate">Moderate (Exercise 3-5 days/week)</option>
                    <option value="active">Active (Exercise 6-7 days/week)</option>
                    <option value="very_active">Very Active (Intense exercise daily)</option>
                </select>
            </div>
            <div class="row full-width">
                <label>Primary Goal</label>
                <select id="goal">
                    <option value="weight_loss">Lose Weight (Caloric Deficit)</option>
                    <option value="maintain">Maintain Weight (Maintenance)</option>
                    <option value="weight_gain">Build Muscle / Gain Weight (Surplus)</option>
                </select>
            </div>
            <div class="row full-width">
                <label>Food Preference</label>
                <select id="preference">
                    <option value="veg">Vegetarian (Includes Dairy)</option>
                    <option value="non_veg">Non-Vegetarian (Meat, Fish, Eggs)</option>
                    <option value="vegan">Vegan (Completely Plant-Based)</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Generate My Plan âœ¨</button>
        </form>
    </div>

    <div id="toast-container"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
