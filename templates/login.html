<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #f8fafc;">
    <div class="container" style="max-width: 450px; padding: 40px; background: white; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center;">
        <h1 style="margin-bottom: 10px; font-size: 28px;">Welcome Back</h1>
        <p style="color: #64748b; margin-bottom: 30px;">Log in to view your diet dashboard.</p>
        
        <form id="loginForm" style="display: flex; flex-direction: column; gap: 15px;">
            <input type="text" name="username" id="loginUsername" placeholder="Username" required style="padding: 14px; border-radius: 8px; border: 1px solid #e2e8f0; font-family: 'Poppins'; font-size: 15px;">
            <input type="password" name="password" placeholder="Password" required style="padding: 14px; border-radius: 8px; border: 1px solid #e2e8f0; font-family: 'Poppins'; font-size: 15px;">
            <button type="submit" class="btn btn-primary" style="margin-top: 10px; padding: 14px; font-size: 16px;">Log In</button>
        </form>
        
        <p style="margin-top: 25px; color: #64748b; font-size: 14px;">
            Don't have an account? <a href="/register" style="color: #3b82f6; text-decoration: none; font-weight: 600;">Sign up here</a>
        </p>

       
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const usernameInput = document.getElementById("loginUsername").value.toLowerCase();
            
            const response = await fetch("/login", { method: "POST", body: formData });
            const data = await response.json();
            
            if (data.success) {
                // ðŸ‘‰ THE ADMIN TRICK: If the user is "admin", send them to the community page!
                if (usernameInput === "admin") {
                    window.location.href = "/index";
                } else {
                    window.location.href = data.redirect; // Normal users go to the home dashboard
                }
            } else {
                alert(data.error); // Show error if password is wrong
            }
        });
    </script>
</body>
</html>
